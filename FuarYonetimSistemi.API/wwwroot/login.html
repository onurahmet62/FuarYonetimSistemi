<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk - Giriş Yap</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts & Main CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3B82F6;
            --background-color: #F9FAFB;
            --card-bg-color: #FFFFFF;
            --text-color: #374151;
            --text-muted-color: #6B7280;
            --border-color: #D1D5DB;
        }

        body {
            /* DEĞİŞİKLİK: Arka plan, sidebar ile uyumlu hale getirildi */
            background: linear-gradient(135deg, #111827 0%, #1F2937 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            border-radius: 1rem; /* Daha yuvarlak köşeler */
            border: 1px solid #E5E7EB;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            background-color: var(--card-bg-color);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

            .login-logo i {
                font-size: 2.5rem;
            }

        .form-control-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--text-muted-color);
        }

        .form-control {
            padding-left: 3rem; /* İkon için boşluk */
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            height: 50px;
        }

            .form-control:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: background-color .2s;
        }

            .btn-primary:hover {
                background-color: #2563EB;
                border-color: #2563EB;
            }

        .form-check-label {
            color: var(--text-muted-color);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">

                <div class="text-center mb-4">
                    <div class="login-logo">
                        <i class="bi bi-folder-fill"></i>
                        <span>ArDesk</span>
                    </div>
                    <h1 class="h4 text-dark fw-bold mb-1">Tekrar Hoş Geldiniz!</h1>
                    <p class="text-muted">Devam etmek için lütfen giriş yapın.</p>
                </div>

                <form id="loginForm" class="needs-validation" novalidate>
                    <!-- E-posta Alanı -->
                    <div class="form-group mb-3 position-relative">
                        <i class="bi bi-envelope form-control-icon"></i>
                        <input type="email" id="loginEmail" class="form-control" placeholder="E-posta Adresiniz" required>
                    </div>

                    <!-- Şifre Alanı -->
                    <div class="form-group mb-3 position-relative">
                        <i class="bi bi-lock form-control-icon"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Şifreniz" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label small" for="rememberMe">
                                Beni Hatırla
                            </label>
                        </div>
                        <a href="forgot-password.html" class="small text-decoration-none">Şifremi Unuttum</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>

                    <div id="loginMessage" class="mt-3 text-center"></div>
                </form>

            </div>
        </div>
        <!-- DEĞİŞİKLİK: Footer metin rengi koyu arka plan için düzenlendi -->
        <footer class="text-center mt-4 text-white-50 small">
            &copy; 2025 ArDesk
        </footer>
    </div>

    <!-- Scriptler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/core.js"></script>
    <script src="js/pages/login.js"></script>
</body>

</html>
