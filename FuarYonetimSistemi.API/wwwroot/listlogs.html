<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk Sistem Logları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
    </div>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- JS ile doldurulacak -->
        </ul>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav id="topbar-placeholder" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- JS ile doldurulacak -->
                </nav>
                <!-- End of Topbar -->
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Sistem Logları</h1>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Filtrele ve Görüntüle</h6></div>
                        <div class="card-body">
                            <div class="row mb-3 align-items-end">
                                <div class="col-md-9 d-flex flex-wrap gap-2">
                                    <form id="filterLogForm" class="row gx-2 gy-2 align-items-end">
                                        <div class="col-auto"><input type="text" class="form-control form-control-sm" id="filterLogUserName" placeholder="Kullanıcı Adı"></div>
                                        <div class="col-auto"><input type="text" class="form-control form-control-sm" id="filterLogActionType" placeholder="Eylem Tipi"></div>
                                        <div class="col-auto"><input type="date" class="form-control form-control-sm" id="filterLogStartDate"></div>
                                        <div class="col-auto"><input type="date" class="form-control form-control-sm" id="filterLogEndDate"></div>
                                        <div class="col-auto"><button type="submit" class="btn btn-info btn-sm" title="Ara"><i class="bi bi-search"></i> Ara</button></div>
                                        <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm" id="clearLogFilterBtn" title="Temizle"><i class="bi bi-eraser"></i> Temizle</button></div>
                                    </form>
                                </div>
                                <div class="col-md-3 d-flex justify-content-end align-items-end">
                                    <div class="d-flex align-items-center"><label for="pageSizeLog" class="form-label-sm me-1 mb-0 text-nowrap">Göster:</label><select id="pageSizeLog" class="form-select form-select-sm" style="width: auto;"><option value="20">20</option><option value="50" selected>50</option><option value="100">100</option></select></div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-sm table-bordered table-hover align-middle mb-0" id="logTable" width="100%" cellspacing="0">
                                    <thead><tr><th>Tarih</th><th>Kullanıcı</th><th>Eylem Tipi</th><th>Açıklama</th></tr></thead>
                                    <tbody id="logTableBody"></tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-3">
                                <button class="btn btn-outline-secondary btn-sm me-2" id="prevPageLog" disabled><i class="bi bi-chevron-left"></i> Önceki</button>
                                <span id="currentPageInfoLog" class="text-muted small">Sayfa: 1 / 1</span>
                                <button class="btn btn-outline-secondary btn-sm ms-2" id="nextPageLog" disabled>Sonraki <i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white shadow-sm py-3 mt-auto"><div class="container-fluid"><div class="text-center small text-muted">Copyright &copy; ArDesk 2025</div></div></footer>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLabel">Çıkış Yapmaya Hazır mısınız?</h5><button class="btn-close" type="button" data-bs-dismiss="modal"></button></div><div class="modal-body">Mevcut oturumunuzu sonlandırmak için "Çıkış Yap"ı seçin.</div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">İptal</button><a class="btn btn-primary" id="confirmLogoutBtn" href="#">Çıkış Yap</a></div></div></div></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pages/listLogs.js"></script>
</body>
</html>
