<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk Stand Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
    </div>
    <div id="wrapper">
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav id="topbar-placeholder" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Stand Listesi</h1>
                        <button class="btn btn-primary btn-sm px-3" id="addStandButton" data-bs-toggle="modal" data-bs-target="#addStandModal">
                            <i class="bi bi-plus-circle me-1"></i> Yeni Stand Ekle
                        </button>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Filtrele ve Görüntüle</h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3 align-items-end">
                                <div class="col-md-9 d-flex flex-wrap gap-2">
                                    <form id="filterFormStand" class="row gx-2 gy-2 align-items-end">
                                        <div class="col-auto">
                                            <label for="filterStandFair" class="form-label-sm visually-hidden">Fuar</label>
                                            <select class="form-select form-select-sm" id="filterStandFair"></select>
                                        </div>
                                        <div class="col-auto">
                                            <label for="filterStandParticipant" class="form-label-sm visually-hidden">Katılımcı</label>
                                            <select class="form-select form-select-sm" id="filterStandParticipant"></select>
                                        </div>
                                        <div class="col-auto">
                                            <label for="filterStandNo" class="form-label-sm visually-hidden">Stand No</label>
                                            <input type="text" class="form-control form-control-sm" id="filterStandNo" placeholder="Stand No">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-info btn-sm" title="Ara"><i class="bi bi-search"></i> Ara</button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="button" class="btn btn-secondary btn-sm" id="clearStandFilterBtn" title="Temizle"><i class="bi bi-eraser"></i> Temizle</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3 d-flex justify-content-end align-items-end">
                                    <button class="btn btn-success btn-sm me-2" id="exportStandExcelButton">
                                        <i class="bi bi-file-earmark-excel me-1"></i> Excel'e Aktar
                                    </button>
                                    <div class="d-flex align-items-center">
                                        <label for="pageSizeStand" class="form-label-sm me-1 mb-0 text-nowrap">Göster:</label>
                                        <select id="pageSizeStand" class="form-select form-select-sm" style="width: auto;">
                                            <option value="10">10</option>
                                            <option value="20" selected>20</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col text-muted small">
                                    Toplam Kayıt: <span id="recordCountStand">0</span>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover align-middle mb-0" id="standTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Fuar Adı</th>
                                            <th>Katılımcı / Firma Adı</th>
                                            <th>Stand No</th>
                                            <th>Sözleşme Alanı (m²)</th>
                                            <th>Toplam Tutar</th>
                                            <th>Kalan Bakiye</th>
                                            <th>İşlemler</th>
                                        </tr>
                                    </thead>
                                    <tbody id="standTableBody"></tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-3">
                                <button class="btn btn-outline-secondary btn-sm me-2" id="prevPageStand" disabled><i class="bi bi-chevron-left"></i> Önceki</button>
                                <span id="currentPageStand" class="text-muted small">Sayfa: 1 / 1</span>
                                <button class="btn btn-outline-secondary btn-sm ms-2" id="nextPageStand" disabled>Sonraki <i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="bg-white shadow-sm py-3 mt-auto">
                    <div class="container-fluid"><div class="text-center small text-muted">Copyright &copy; ArDesk 2025</div></div>
                </footer>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="addStandModal" tabindex="-1" aria-labelledby="addStandModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStandModalLabel">Yeni Stand Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="addStandForm">
                        <input type="hidden" id="addStandId">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="addStandFairId" class="form-label">Fuar Seçiniz <span class="text-danger">*</span></label><select class="form-select" id="addStandFairId" required></select></div>
                            <div class="col-md-6 mb-3"><label for="addStandParticipantId" class="form-label">Katılımcı Seçiniz <span class="text-danger">*</span></label><select class="form-select" id="addStandParticipantId" required></select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="addStandNumber" class="form-label">Stand No <span class="text-danger">*</span></label><input type="text" class="form-control" id="addStandNumber" required></div>
                            <div class="col-md-6 mb-3"><label for="addStandFairHall" class="form-label">Fuar Alanı</label><input type="text" class="form-control" id="addStandFairHall"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3"><label for="addStandContractArea" class="form-label">Sözleşme Alanı (m²)</label><input type="number" step="0.01" class="form-control" id="addStandContractArea"></div>
                            <div class="col-md-4 mb-3"><label for="addStandUnitPrice" class="form-label">Birim Fiyat</label><input type="number" step="0.01" class="form-control" id="addStandUnitPrice"></div>
                            <div class="col-md-4 mb-3"><label for="addStandCurrency" class="form-label">Para Birimi</label><select class="form-select" id="addStandCurrency"><option value="TRY">TRY</option><option value="USD">USD</option><option value="EUR">EUR</option></select></div>
                        </div>
                        <div class="mb-3"><label for="addStandSalesRepresentative" class="form-label">Satış Temsilcisi</label><input type="text" class="form-control" id="addStandSalesRepresentative"></div>
                        <div class="mb-3"><label for="addStandNote" class="form-label">Not</label><textarea class="form-control" id="addStandNote" rows="2"></textarea></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editStandModal" tabindex="-1" aria-labelledby="editStandModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStandModalLabel">Stand Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="editStandForm">
                        <input type="hidden" id="editStandId">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="editStandFairId" class="form-label">Fuar Seçiniz <span class="text-danger">*</span></label><select class="form-select" id="editStandFairId" required></select></div>
                            <div class="col-md-6 mb-3"><label for="editStandParticipantId" class="form-label">Katılımcı Seçiniz <span class="text-danger">*</span></label><select class="form-select" id="editStandParticipantId" required></select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="editStandNumber" class="form-label">Stand No <span class="text-danger">*</span></label><input type="text" class="form-control" id="editStandNumber" required></div>
                            <div class="col-md-6 mb-3"><label for="editStandFairHall" class="form-label">Fuar Alanı</label><input type="text" class="form-control" id="editStandFairHall"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3"><label for="editStandContractArea" class="form-label">Sözleşme Alanı (m²)</label><input type="number" step="0.01" class="form-control" id="editStandContractArea"></div>
                            <div class="col-md-4 mb-3"><label for="editStandUnitPrice" class="form-label">Birim Fiyat</label><input type="number" step="0.01" class="form-control" id="editStandUnitPrice"></div>
                            <div class="col-md-4 mb-3"><label for="editStandCurrency" class="form-label">Para Birimi</label><select class="form-select" id="editStandCurrency"><option value="TRY">TRY</option><option value="USD">USD</option><option value="EUR">EUR</option></select></div>
                        </div>
                        <div class="mb-3"><label for="editStandSalesRepresentative" class="form-label">Satış Temsilcisi</label><input type="text" class="form-control" id="editStandSalesRepresentative"></div>
                        <div class="mb-3"><label for="editStandNote" class="form-label">Not</label><textarea class="form-control" id="editStandNote" rows="2"></textarea></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pages/listStand.js"></script>
</body>
</html>
