<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk - Mesajlaşma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <style>
        #wrapper {
            height: 100vh;
        }

        #content-wrapper {
            overflow: hidden;
        }

        .chat-app {
            display: flex;
            height: calc(100vh - 140px); /* Topbar ve footer yüksekliği çıkarıldı */
        }

        .people-list {
            min-width: 280px;
            max-width: 280px;
            border-right: 1px solid #e3e6f0;
            overflow-y: auto;
        }

        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e3e6f0;
            background: #fff;
        }

        .chat-history {
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
            background-color: #f8f9fc;
        }

        .chat-message-form {
            padding: 1rem;
            border-top: 1px solid #e3e6f0;
            background: #fff;
        }

        .message-data-time {
            font-size: 0.75rem;
            color: #858796;
        }

        .message.my-message {
            align-self: flex-end;
            background-color: #4e73df;
            color: white;
        }

        .message.other-message {
            align-self: flex-start;
            background-color: #e9ecef;
        }

        .message {
            padding: .75rem 1rem;
            border-radius: .75rem;
            margin-bottom: 1rem;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .list-group-item.active {
            background-color: #4e73df;
            border-color: #4e73df;
        }
    </style>
</head>
<body id="page-top">
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
    </div>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- JS ile doldurulacak -->
        </ul>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav id="topbar-placeholder" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- JS ile doldurulacak -->
                </nav>
                <!-- End of Topbar -->
                <!-- Sayfa içeriği burada başlar -->
                <div class="container-fluid">
                    <div class="chat-app card shadow">
                        <div class="people-list" id="people-list">
                            <div class="p-3 border-bottom">
                                <button class="btn btn-primary w-100" id="newConversationBtn" data-bs-toggle="modal" data-bs-target="#newConversationModal">
                                    <i class="bi bi-plus-circle"></i> Yeni Sohbet
                                </button>
                            </div>
                            <div class="list-group list-group-flush" id="conversation-list">
                                <!-- Sohbetler buraya yüklenecek -->
                            </div>
                        </div>
                        <div class="chat">
                            <div class="chat-header clearfix">
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/40" class="rounded-circle me-3" alt="avatar">
                                    <div class="chat-about">
                                        <h6 class="m-0" id="chat-with">Sohbet Seçin</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-history" id="chat-history">
                                <div class="d-flex align-items-center justify-content-center h-100">
                                    <div class="text-center text-muted p-5">
                                        <i class="bi bi-chat-dots fs-1 mb-3"></i>
                                        <p>Başlamak için bir sohbet seçin veya yeni bir sohbet oluşturun.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-message-form">
                                <form id="message-form" class="input-group">
                                    <input type="text" id="message-to-send" class="form-control" placeholder="Mesajınızı yazın..." autocomplete="off" disabled>
                                    <button class="btn btn-primary" type="submit" disabled><i class="bi bi-send-fill"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sayfa içeriği burada biter -->
            </div>
            <!-- End of Main Content -->

            <footer class="bg-white shadow-sm py-3 mt-auto">
                <div class="container-fluid">
                    <div class="text-center small text-muted">Copyright &copy; ArDesk 2025</div>
                </div>
            </footer>
        </div>
        <!-- End of Content-wrapper -->
    </div>
    <!-- End of Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Modals -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Sohbet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newConversationForm">
                        <div class="mb-3">
                            <label for="selectUser" class="form-label">Kullanıcı Seçin</label>
                            <select class="form-select" id="selectUser" required></select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Sohbeti Başlat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Çıkış Yapmaya Hazır mısınız?</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Mevcut oturumunuzu sonlandırmak için "Çıkış Yap"ı seçin.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">İptal</button>
                    <a class="btn btn-primary" id="confirmLogoutBtn" href="#">Çıkış Yap</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pages/messaging.js"></script>
</body>
</html>
