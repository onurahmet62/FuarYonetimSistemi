<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk - Ortak Dosyalar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <style>
        .file-upload-card {
            border-style: dashed;
            border-width: 2px;
        }

        .file-icon {
            font-size: 1.5rem; /* İkon boyutunu biraz küçülttük */
        }
    </style>
</head>
<body id="page-top">
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
    </div>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- JS ile doldurulacak -->
        </ul>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav id="topbar-placeholder" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- JS ile doldurulacak -->
                </nav>
                <!-- End of Topbar -->
                <!-- Sayfa içeriği burada başlar -->
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Ortak Dosya Yönetimi</h1>
                    </div>

                    <!-- Dosya Yükleme Alanı -->
                    <div class="card shadow-sm mb-4 file-upload-card">
                        <div class="card-body text-center p-5">
                            <h5 class="card-title">Dosya Yükle</h5>
                            <p class="text-muted">Dosyaları buraya sürükleyip bırakın veya butona tıklayarak seçin.</p>
                            <form id="uploadForm">
                                <input type="file" id="fileInput" class="d-none" multiple>
                                <button type="button" id="browseButton" class="btn btn-primary"><i class="bi bi-upload me-2"></i>Dosya Seç</button>
                            </form>
                            <div id="uploadProgress" class="progress mt-3" style="height: 5px; display: none;">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Dosya Listesi -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Yüklenmiş Dosyalar</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle" id="filesTable">
                                    <thead><tr><th>Dosya Adı</th><th>Boyut</th><th>Yükleyen</th><th>Tarih</th><th>İşlemler</th></tr></thead>
                                    <tbody id="filesTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sayfa içeriği burada biter -->

            </div>
            <!-- End of Main Content -->

            <footer class="bg-white shadow-sm py-3 mt-auto">
                <div class="container-fluid">
                    <div class="text-center small text-muted">Copyright &copy; ArDesk 2025</div>
                </div>
            </footer>
        </div>
        <!-- End of Content-wrapper -->
    </div>
    <!-- End of Wrapper -->
    <!-- Modals -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Çıkış Yapmaya Hazır mısınız?</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Mevcut oturumunuzu sonlandırmak için "Çıkış Yap"ı seçin.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">İptal</button>
                    <a class="btn btn-primary" id="confirmLogoutBtn" href="#">Çıkış Yap</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pages/sharedFiles.js"></script>
</body>
</html>
