<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ArDesk Hedef Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Yükleniyor...</span></div>
    </div>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- JS ile doldurulacak -->
        </ul>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav id="topbar-placeholder" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- JS ile doldurulacak -->
                </nav>
                <!-- End of Topbar -->
                <!-- Sayfa içeriği burada başlar -->
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Personel Hedef Yönetimi</h1>
                        <button class="btn btn-primary btn-sm px-3" id="assignTargetButton" data-bs-toggle="modal" data-bs-target="#assignTargetModal">
                            <i class="bi bi-plus-circle me-1"></i> Yeni Hedef Ata
                        </button>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Hedefleri Filtrele</h6>
                        </div>
                        <div class="card-body">
                            <form id="filterTargetForm" class="row gx-2 gy-2 align-items-end">
                                <div class="col-auto"><label for="filterTargetUser" class="form-label-sm visually-hidden">Personel</label><select class="form-select form-select-sm" id="filterTargetUser"></select></div>
                                <div class="col-auto"><label for="filterTargetFair" class="form-label-sm visually-hidden">Fuar</label><select class="form-select form-select-sm" id="filterTargetFair"></select></div>
                                <div class="col-auto"><label for="filterTargetStatus" class="form-label-sm visually-hidden">Durum</label><select class="form-select form-select-sm" id="filterTargetStatus"><option value="">Tüm Durumlar</option><option value="InProgress">Devam Ediyor</option><option value="Completed">Tamamlandı</option><option value="Expired">Süresi Doldu</option></select></div>
                                <div class="col-auto"><button type="submit" class="btn btn-info btn-sm" title="Filtrele"><i class="bi bi-search"></i> Filtrele</button></div>
                                <div class="col-auto"><button type="button" class="btn btn-secondary btn-sm" id="clearTargetFilterBtn" title="Temizle"><i class="bi bi-eraser"></i> Temizle</button></div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Atanmış Hedefler</h6>
                            <div class="d-flex align-items-center"><label for="pageSizeTarget" class="form-label-sm me-1 mb-0 text-nowrap">Göster:</label><select id="pageSizeTarget" class="form-select form-select-sm" style="width: auto;"><option value="10">10</option><option value="20" selected>20</option><option value="50">50</option></select></div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover align-middle mb-0" id="targetTable">
                                    <thead><tr><th>Personel</th><th>Fuar</th><th>Hedef Tutar</th><th>Ulaşılan Tutar</th><th>Başarı Oranı</th><th>Durum</th><th>Bitiş Tarihi</th><th>İşlemler</th></tr></thead>
                                    <tbody id="targetTableBody"></tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-3">
                                <button class="btn btn-outline-secondary btn-sm me-2" id="prevPageTarget" disabled><i class="bi bi-chevron-left"></i></button>
                                <span id="currentPageInfoTarget" class="text-muted small mx-2">Sayfa: 1 / 1</span>
                                <button class="btn btn-outline-secondary btn-sm ms-2" id="nextPageTarget" disabled><i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sayfa içeriği burada biter -->
            </div>
            <!-- End of Main Content -->

            <footer class="bg-white shadow-sm py-3 mt-auto">
                <div class="container-fluid">
                    <div class="text-center small text-muted">Copyright &copy; ArDesk 2025</div>
                </div>
            </footer>
        </div>
        <!-- End of Content-wrapper -->
    </div>
    <!-- End of Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Modal -->
    <div class="modal fade" id="assignTargetModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignTargetModalLabel">Yeni Hedef Ata</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignTargetForm">
                        <input type="hidden" id="targetId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="targetUserId" class="form-label">Personel Seçiniz <span class="text-danger">*</span></label>
                                <select class="form-select" id="targetUserId" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="targetFairId" class="form-label">Fuar Seçiniz <span class="text-danger">*</span></label>
                                <select class="form-select" id="targetFairId" required></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="targetAmount" class="form-label">Hedef Tutar (₺) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="targetAmount" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="targetDeadline" class="form-label">Bitiş Tarihi <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="targetDeadline" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="targetStatus" class="form-label">Durum</label>
                            <select class="form-select" id="targetStatus">
                                <option value="InProgress">Devam Ediyor</option>
                                <option value="Completed">Tamamlandı</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Çıkış Yap</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Oturumu kapatmak istediğinizden emin misiniz?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <a class="btn btn-primary" id="confirmLogoutBtn" href="#">Çıkış Yap</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pages/listTargets.js"></script>
</body>
</html>
